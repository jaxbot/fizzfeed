{% extends "layout.html" %}

{% block content %}
	{% for post in posts %}
		<div class="post {% if post.img %}thumbnail{% endif %}">
			<a href="/post/{{ post.link }}">
				<img class="thumbnail" src="{{ post.img }}">
				<h2>{{ post.title }}</h2>
			</a>
			{{ post.description }}
		</div>
	{% endfor %}
{% endblock %}
