{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block head %}
	<link rel="stylesheet" href="/ext/quill.snow.css" type="text/css" />
	<script src="/ext/quill.min.js"></script>
{% endblock %}

{% block content %}

<form method='post' action='/submit' onsubmit="body.value = editor.getHTML()">
  <input type="text" value="" name="title" placeholder="Title" class="title"><br>

  <div class='body-editor'>
    <div id="toolbar" class="toolbar">
      <span class="ql-format-group">
	<select title="Font" class="ql-font">
	  <option value="sans-serif" selected>Sans Serif</option>
	  <option value="serif">Serif</option>
	  <option value="monospace">Monospace</option>
	</select>
	<select title="Size" class="ql-size">
	  <option value="10px">Small</option>
	  <option value="13px" selected>Normal</option>
	  <option value="18px">Large</option>
	  <option value="32px">Huge</option>
	</select>
      </span>
      <span class="ql-format-group">
	<span class="ql-format-button ql-bold"></span>
	<span class="ql-format-button ql-italic"></span>
	<span class="ql-format-button ql-underline"></span>
	<span title="Link" class="ql-format-button ql-link"></span>
	<span class="ql-format-separator"></span>
	<span title="Image" class="ql-format-button ql-image"></span>
      </span>
    </div>
    <div id="editor"></div>
  </div>

  <input type="hidden" name="key" value="{{ key }}"><br>
  <textarea name="body" id="editor_body" style="display:none"></textarea>
  <input type="submit" value="Submit">
</form>
<script>
var editor = new Quill('#editor');
editor.addModule('toolbar', { container: '#toolbar' });
editor.addModule('image-tooltip');
editor.addModule('link-tooltip');
</script>
{% endblock %}
