{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block head %}
	<link rel="stylesheet" href="/ext/quill.snow.css" type="text/css" />
	<script src="/ext/quill.min.js"></script>
{% endblock %}

{% block content %}

<form method='post' action='/submit' onsubmit="body.value = editor.getHTML()">
	<input type="text" value="" name="title" placeholder="Title" class="title"><br>

	<div class='body-editor'>
		<div id="toolbar">
		  <input type="button" class="ql-bold" value="B">
		  <input type="button" class="ql-italic" value="I">
		</div>
		<div id="editor"></div>
	</div>

	<input type="hidden" name="key" value="{{ key }}"><br>
	<textarea name="body" id="editor_body" style="display:none"></textarea>
	<input type="submit" value="Submit">
</form>
<script>
  var editor = new Quill('#editor');
  editor.addModule('toolbar', { container: '#toolbar' });
</script>
{% endblock %}
