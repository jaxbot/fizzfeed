<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}FizzBuzz!{% endblock %}</title>
		<link href='http://fonts.googleapis.com/css?family=Oswald:400|Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/layout.css" />
		<script src="/js/main.js"></script>
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<a href='/'><h1>Slacker News</h1></a>
				<b>The place for <span id="forwhom">slacking coders</span></b>
				<div class='links'>
					<a class="button" href="/new">New</a>
					<a class="button" href="/hot">Hot</a>
					<a class="button" href="/random">Rand</a>
					<a class="button" href="/submit">Submit</a>
				</div>
			</div>

			<div class="content">
				{% block content %}
				Default
				{% endblock %}
			</div>
		</div>
	</body>
</html>
